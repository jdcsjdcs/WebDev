<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="buttons">
            <div id="display"></div>
            <div class='orange'>
                <button class = 'operator'>*</button>
                <button class = 'operator'>/</button>
                <button class = 'operator'>-</button>
                <button class = 'operator'>+</button>
            </div>
            <div>
                <button>.</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
            </div>

            <div>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button class="green">=</button>
            </div>
            <div>
                <button class="clear">C</button>
            </div>
            <div>
                <button id="clear-all">AC</button>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
