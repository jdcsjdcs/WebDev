<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style_f.css">
</head>

<body>

    <h1></h1>

    <form action="game.html">

        <p>Please create a character.</p>
        <hr>

        <label for="charactername"><b>Enter your character name</b></label><br>
        <input type="text" name="charactername" id="charactername"><br><br>

        <label for="firstname"><b>First name</b></label><br>
        <input type="text" name="firstname" id="firstname"><br><br>

        <label for="lastname"><b>Last name</b></label><br>
        <input type="text" name="lastname" id="lastname"><br><br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw"><br>
        <hr>

        <button type="submit">Register</button>
    </form>

    <script src="script_f.js"></script>
</body>

</html>
